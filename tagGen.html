<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>标签编号生成</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <style>
      .wrapper {
        width: 1000px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    0250201809260016 00000150
    <div class="wrapper">
      <div>前缀(前16位): <input type="text" id="prefix" /></div>
      <div>开始编号(后8位): <input type="text" id="start" /></div>
      <div>结束编号(后8位): <input type="text" id="end" /></div>
      <div><button id="btn">生成</button></div>

      <textarea name="" id="result" cols="30" rows="10"></textarea>
    </div>
  </body>

  <script>
    $("#btn").on("click", function() {
      const prefix = $("#prefix").val();
      const start = $("#start").val();
      const end = $("#end").val();

      const result = numGen(prefix, Number(start), Number(end));
      $("#result").val(result);
    });

    function numGen(prefix, start, end) {
      let arr = [];

      for (var i = start; i <= end; i++) {
        const rightStr = String(i).padStart(8, "0");
        arr.push(prefix + rightStr);
      }
      return arr.join(",");
    }
  </script>
</html>
